<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="styles/style.css" media="all">
</head>
<body>
    <main>
        <section class="img"></section>

        <section class="cont">
            <h1>Login</h1>

            <p>
                Bem vindo! Fa√ßa login para acessar o site.
            </p>

            <form action="login.php" method="POST">

                <label for="email">

                    <span class="material-symbols-outlined">
                        person
                    </span> 

                    <p>
                        Email
                    </p>

                </label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="email">

                <label for="senha">

                    <span class="material-symbols-outlined">
                        password
                    </span> 

                    <p>
                        Senha
                    </p>

                </label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" autocomplete="current-password">

                <input type="submit" value="Enviar" class="enviar">

                <p class="cadastro">Sem conta? <a href="#">Cadastre-se</a></p>
            </form>
        </section>
    </main>
</body>
</html>
